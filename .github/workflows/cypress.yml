name: Cypress Tests

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  e2e:
    runs-on: ubuntu-latest
    # ใช้ Docker image เดียวสเปกกับ GitLab เพื่อให้สภาพแวดล้อมเหมือนกัน
    container:
      image: cypress/browsers:node-22.11.0-chrome-130.0.6723.69-1-ff-132.0-edge-130.0.2849.56-1

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      # รัน Cypress และ record ขึ้น Dashboard
      - name: Cypress run (record to Dashboard)
        uses: cypress-io/github-action@v6
        with:
          record: true
          browser: chrome
          spec: cypress/e2e/Assignment4/EX04-pom.cy.js
          group: "GitHub Actions"
          tag: "github"
        env:
          # Dashboard record key
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          # ส่ง creds เข้า Cypress.env('USER'/'PWD')
          CYPRESS_USER: ${{ secrets.CYPRESS_USER }}
          CYPRESS_PWD: ${{ secrets.CYPRESS_PWD }}

      # เก็บ artifacts (เหมือนใน GitLab)
      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts
          path: |
            cypress/videos/**/*.mp4
            cypress/screenshots/**/*.png
          retention-days: 3
          if-no-files-found: ignore
